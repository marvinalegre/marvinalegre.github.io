<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvin Alegre</title>
    <style>
      body {
        margin: 10px auto;
        max-width: 1000px;
        background-color: #e4e4e4;
        font-family: serif;
        font-size: 20px;
      }

      .square {
        border: 3px solid #103f1d;
        width: 65px;
        height: 65px;
        background-color: #7bad18;
        margin: 16px;
      }

      nav {
        background-color: #333;
        display: inline-block;
        width: 100%;
      }

      .last-update {
        float: right;
        display: inline-block;
        background-color: #333;
        color: white;
        padding: 14px 16px;
        text-decoration: none;
      }

      main {
        max-width: 700px;
        padding: 10px;
        margin: 0 auto;
      }

      @media screen and (max-width: 600px) {
        body {
          margin: 0;
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="last-update">2024-02-08</div>
    </nav>
    <main>
      <p>Not found</p>

      <hr />

      <div class="square" />
    </main>
  </body>
</html>
